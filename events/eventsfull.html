<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        font-family: Arial;

        padding: 20px;
        font-family: Arial;
        background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
        padding: 20px;
    }

    

    h2 {
        text-align: center;
        margin-top: 40px;
        text-shadow: 1px 1px 2px gray;
    }

    .section {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }

    /* Boxes */
    .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 8px;
        display: inline-block;
        transition: 0.3s;
    }

    /* Input focus colors */
    .nani input {
        padding: 5px;
        width: 200px;
    }

    /* Task list */
    #taskList li {
        cursor: pointer;
        margin: 5px 0;
    }

    /* Dark mode */
    .dark-mode {
        background: black;
        color: white;
    }

    .dark-mode #themeImg {
        filter: brightness(0.6) contrast(1.2);
    }

    #themeImg {
        width: 150px;
        margin-top: 10px;
    }

    /* Form messages */
    .error {background:red;color:white;padding:5px;}
    .success{background:green;color:white;padding:5px;}

</style>
</head>
<body>

<h1 style="text-align:center;">Nani</h1>

<!-- --------------------------- -->
<!-- 1. Toggle Paragraph -->
<!-- --------------------------- -->
<div class="section">
<h2>1. Toggle Paragraph</h2>
<button id="toggleBtn">Hide</button>
<p id="para">This paragraph can be toggled.</p>
</div>

<!-- --------------------------- -->
<!-- 2. Boxes Hover + Click -->
<!-- --------------------------- -->
<div class="section">
<h2>2. Hover Boxes</h2>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</div>

<!-- --------------------------- -->
<!-- 3. Input focus + validation -->
<!-- --------------------------- -->
<div class="section nani">
<h2>3. Input Focus Validation</h2>
<input type="text"><br><br>
<input type="text"><br><br>
<input type="text"><br>
<span id="result"></span>
</div>

<!-- --------------------------- -->
<!-- 4. Form validation -->
<!-- --------------------------- -->
<div class="section">
<h2>4. Form Validation</h2>
<form id="myForm">
    Name: <input type="text" id="name"><br><br>
    Email: <input type="text" id="email"><br><br>
    Age: <input type="text" id="age"><br><br>
    <button id="submitBtn">Submit</button>
</form>
<div id="msg"></div>
</div>

<!-- --------------------------- -->
<!-- 5. Light/Dark Theme -->
<!-- --------------------------- -->
<div class="section">
<h2>5. Light / Dark Theme</h2>

<label><input type="radio" name="theme" value="Light"> Light</label>
<label><input type="radio" name="theme" value="Dark"> Dark</label>

<br>
<img id="themeImg" 
src="https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp">
<div id="themeMsg"></div>
</div>

<!-- --------------------------- -->
<!-- 6. Task List -->
<!-- --------------------------- -->
<div class="section">
<h2>6. Interactive Task List</h2>

<ul id="taskList">
  <li>Task A</li>
  <li>Task B</li>
</ul>

<input id="newTask" placeholder="New task">
<button id="addTaskBtn" disabled>Add Task</button>

</div>

<!-- --------------------------------------- -->
<!-- JAVASCRIPT FOR ALL FEATURES -->
<!-- --------------------------------------- -->
<script>

/* 1. Toggle Paragraph */
document.getElementById("toggleBtn").onclick = function () {
    let p = document.getElementById("para");
    if (p.style.display === "none") {
        p.style.display = "block";
        this.textContent = "Hide";
    } else {
        p.style.display = "none";
        this.textContent = "Show";
    }
};

/* 2. Boxes */
let boxes = document.getElementsByClassName("box");
for (let b of boxes) {
    b.onmouseover = () => b.style.transform = "scale(1.2)";
    b.onmouseout = () => b.style.transform = "scale(1)";
    b.onclick = () => b.style.background = "orange";
}

/* 3. Input Validation */
let foc = document.getElementsByTagName("input");
let result = document.getElementById("result");

for (let i = 0; i < 3; i++) {
    foc[i].onfocus = () => foc[i].style.background = "lightyellow";

    foc[i].onchange = () => {
        let val = foc[i].value.trim();
        if (val.length < 3) {
            result.textContent = "Enter 3 characters!";
            result.style.color = "red";
        } else {
            result.textContent = "OK";
            result.style.color = "green";
        }
    };
}

/* 4. Form Validation */
let form = document.querySelector("#myForm");
let msg = document.querySelector("#msg");

form.onsubmit = (e) => {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let age = document.getElementById("age").value.trim();

    if (name.length < 2) return msg.innerHTML = `<div class="error">Name too short</div>`;
    if (!email.includes("@")) return msg.innerHTML = `<div class="error">Email invalid</div>`;
    if (isNaN(age) || age <= 0) return msg.innerHTML = `<div class="error">Invalid age</div>`;

    msg.innerHTML = `<div class="success">Welcome, ${name}!</div>`;
};

/* 5. Light / Dark */
const radios = document.getElementsByName("theme");
const themeImg = document.getElementById("themeImg");

const lightImg = "https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp";
const darkImg = "https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp";

radios.forEach(r => {
    r.onchange = () => {
        document.getElementById("themeMsg").textContent = "Theme: " + r.value;

        if (r.value === "Dark") {
            document.body.classList.add("dark-mode");
            themeImg.src = darkImg;
        } else {
            document.body.classList.remove("dark-mode");
            themeImg.src = lightImg;
        }
    };
});

/* 6. Task List */
let taskList = document.getElementById("taskList");
let newTask = document.getElementById("newTask");
let addBtn = document.getElementById("addTaskBtn");

function setHandlers(li) {
    li.onmouseover = () => li.style.textDecoration = "underline";
    li.onmouseout = () => li.style.textDecoration = "";
    li.onclick = () => {
        li.style.textDecoration = "line-through";
        li.style.color = "gray";
        li.onclick = null;
    };
}

document.querySelectorAll("#taskList li").forEach(setHandlers);

newTask.oninput = () => {
    addBtn.disabled = newTask.value.trim().length < 3;
};

addBtn.onclick = () => {
    let text = newTask.value.trim();
    if (text === "") return alert("Enter task");

    let li = document.createElement("li");
    li.textContent = text;
    setHandlers(li);
    taskList.appendChild(li);

    newTask.value = "";
    addBtn.disabled = true;
};

</script>

</body>
</html>
