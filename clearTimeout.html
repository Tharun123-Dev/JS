<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout Cancel Example</title>
</head>
<body>
    
    <script>
        let id = setTimeout(() => {
            console.log("This will NOT show because we cancel it");
        }, 5000);

        console.log("Timeout createdâ€¦ will cancel in 2 sec");

        setTimeout(() => {
            clearTimeout(id);
            console.log("Timeout cancelled successfully");
        }, 2000);
    </script>

</body>
</html>
