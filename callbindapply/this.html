<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this And Call</title>
</head>
<body>
    <script>
        const person={
            firstname:"tharun",
            lastname:"nani",
            fun_name: function(){
                console.log(`the first name is ${this.firstname} and the last name is ${this.lastname}`)
            }
        }
        person.fun_name()
    </script>
</body>
</html>
