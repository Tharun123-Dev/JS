<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one">
        This is old Content
    </div>
    <script>
        //creating a html element
         let newelement=document.createElement("div")
         newelement.textContent="this is new content---added;"

         //adding in body
         document.body.appendChild(newelement)

         //replacing
         let old=document.getElementById("one")
         document.body.replaceChild(newelement,old)

         //deleting
         document.body.removeChild(newelement)
    </script>
</body>
</html>
