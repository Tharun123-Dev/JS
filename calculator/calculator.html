<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<style>
    table{
        background-color: aquamarine;
        margin: auto;
        height: 250px;
        width: 300px;
        margin-top: 100px;
    }
</style>

<body>
   <table>
    <tr>
        <td colspan="3" ><input type="text" id="screen" disabled></td>
        <td><button onclick="clearScreen()">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(1)">1</button></td>
        <td><button onclick="displayNUms(2)">2</button></td>
        <td><button onclick="displayNUms(3)">3</button></td>
        <td><button onclick="displayNUms('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(4)">4</button></td>
        <td><button onclick="displayNUms(5)">5</button></td>
        <td><button onclick="displayNUms(6)">6</button></td>
        <td><button onclick="displayNUms('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(7)">7</button></td>
        <td><button onclick="displayNUms(8)">8</button></td>
        <td><button onclick="displayNUms(9)">9</button></td>
        <td><button onclick="displayNUms('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(0)">0</button></td>
        <td><button onclick="displayNUms(1)">.</button></td>
        <td><button onclick="calculation()">=</button></td>
        <td><button onclick="displayNUms('/')">/</button></td>
    </tr>
   </table>

   <script>
    function displayNUms(value){
        document.getElementById('screen').value+=value
    }


function clearScreen() {
    document.getElementById('screen').value = "";
}


function calculation(){
    var res=document.getElementById('screen');
    var result=eval(res.value);
    res.value=result


    
}
   </script>
    
</body>
</html>
