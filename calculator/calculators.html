<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Beautiful soft gradient background */
        background: linear-gradient(135deg, #c9e8ff, #f7d9ff, #ffe7c7);
        background-size: 300% 300%;
        animation: bgMove 8s infinite alternate ease-in-out;
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Background animation */
    @keyframes bgMove {
        0% { background-position: left; }
        100% { background-position: right; }
    }

    table {
        background: white;
        padding: 20px;
        border-radius: 20px;
        height: 320px;

        /* Attractive glowing shadow */
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);

        animation: pop 0.6s ease-out;
    }

    /* Smooth popup animation */
    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    input {
        width: 90%;
        height: 50px;
        font-size: 22px;
        border-radius: 10px;
        text-align: right;
        padding-right: 10px;
        border: none;
        background: #f1f7ff;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    button {
        width: 60px;
        height: 45px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(135deg, #85e3ff, #a7c7ff);
        transition: 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    button:active {
        transform: scale(0.95);
    }

</style>

</head>

<body>

   <table>
    <tr>
        <td colspan="3"><input type="text" id="screen" disabled></td>
        <td><button onclick="clearScreen()" style="background:#ff7b7b; color:white;">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(1)">1</button></td>
        <td><button onclick="displayNUms(2)">2</button></td>
        <td><button onclick="displayNUms(3)">3</button></td>
        <td><button onclick="displayNUms('+')" style="background:#ffd36b;">+</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(4)">4</button></td>
        <td><button onclick="displayNUms(5)">5</button></td>
        <td><button onclick="displayNUms(6)">6</button></td>
        <td><button onclick="displayNUms('-')" style="background:#ffd36b;">-</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(7)">7</button></td>
        <td><button onclick="displayNUms(8)">8</button></td>
        <td><button onclick="displayNUms(9)">9</button></td>
        <td><button onclick="displayNUms('*')" style="background:#ffd36b;">*</button></td>
    </tr>
    <tr>
        <td><button onclick="displayNUms(0)">0</button></td>
        <td><button onclick="displayNUms('.')">.</button></td>
        <td><button onclick="calculation()" style="background:#85ff8f;">=</button></td>
        <td><button onclick="displayNUms('/')" style="background:#ffd36b;">/</button></td>
    </tr>
   </table>

   <!-- JS NOT TOUCHED -->
   <script>
    function displayNUms(value){
        document.getElementById('screen').value+=value
    }

    function clearScreen() {
        document.getElementById('screen').value = "";
    }

    function calculation(){
        var res=document.getElementById('screen');
        var result=eval(res.value);
        res.value=result
    }
   </script>
    
</body>
</html>
