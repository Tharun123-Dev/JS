<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form name="myform" onsubmit="return formvalidation()">
        Name:<input type="text" name="username">
        Paswword:<input type="password" name="password">
        Re-enter Password:<input type="password" name="password2">
        <input type="submit" value="submit" name="btn">    
    </form>
    <script>
        function formvalidation(){
            var username=document.myform.username.value
            var password=document.myform.password.value
            var password2=document.myform.password.value
        
        if (username==null || username==""){
            alert("username is mandatory")
            return false;

        }
        else if (password.length>=6 && password2.length>=6){
            if(password==password2){
              alert("logged in succesffly")
              return true;
            }
            else {
                alert("password is not matching");
                return false;
            }
            
        }
        else{
            alert("password is mandatory")
        }
        }
    </script>
</body>
